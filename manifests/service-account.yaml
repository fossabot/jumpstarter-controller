apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: default
  name: jumpstarter-controller
---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: default
  name: jumpstarter-client
---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: default
  name: jumpstarter-exporter
---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: default
  name: jumpstarter-router
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: jumpstarter-controller
rules:
  - apiGroups: [""]
    resources: ["serviceaccounts/token"]
    verbs: ["create"]
    resourceNames: ["jumpstarter-exporter", "jumpstarter-router"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jumpstarter-controller
rules:
  - apiGroups: ["authentication.k8s.io"]
    resources: ["tokenreviews"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: default
  name: jumpstarter-controller
subjects:
  - kind: ServiceAccount
    name: jumpstarter-controller
roleRef:
  kind: Role
  name: jumpstarter-controller
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jumpstarter-controller
subjects:
  - kind: ServiceAccount
    name: jumpstarter-controller
    namespace: default
roleRef:
  kind: ClusterRole
  name: jumpstarter-controller
  apiGroup: rbac.authorization.k8s.io
