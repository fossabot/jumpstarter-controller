name: End-to-end tests
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run make deploy
        run: make deploy

      - name: Create client
        run: |
          mkdir -p ~/.config/jumpstarter/clients
          go run ./cmd/jmpctl/main.go exporter create test-client-1 > ~/.config/jumpstarter/clients/test-client-1.yaml

      - name: Create exporter
        run: |
          mkdir -p /etc/jumpstarter/exporters
          go run ./cmd/jmpctl/main.go exporter create test-exporter-1 > /etc/jumpstarter/exporters/test-exporter-1.yaml
